<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <h1>Tip Calculator</h1>
        <input type="number" id="bill-amount-input" placeholder="Enter Bill amount">
        <input type="number" id="tip-percentage-input" placeholder="Enter Tip Percentage">
        <input type="number" id="number-of-people-input" placeholder="Enter Number of People">
        <button id="calculate-btn">Calculate Tip</button>
        <div>Tip Amount: <span id="tip-amount"></span></div>
        <div>Total Amount: <span id="total-amount"></span></div>
        <div id="per-person-container">Per Person: <span id="amount-per-person"></span></div>
    </main>

    <script src="script2.js"></script>
</body>
</html>
